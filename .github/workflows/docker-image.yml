name: Build Docker Image & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  build:
    runs-on: Linux
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: make ci-build
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

  deploy:
    name: "Deploy to production"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/production.key
          chmod 600 ~/.ssh/production.key
          cat >>~/.ssh/config <<END
          Host production
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/production.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: update by docker compose
        run: |
          ssh production "mkdir -p /home/$SSH_USER/transfer-telegram-bot"
          ssh production "cd /home/$SSH_USER/transfer-telegram-bot && /home/$SSH_USER/.local/bin/docker-compose pull && /home/$SSH_USER/.local/bin/docker-compose up -d"
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
